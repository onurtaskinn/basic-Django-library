<!-- templates/books/book_list.html -->
<h1>Authors</h1>
<ul>
    {% for author in authors %}
        <li>{{ author.name }}
            <a href="{% url 'edit_author' author.id %}" class="button">Edit Author</a>
            <a href="{% url 'delete_author' author.id %}" class="button">Delete Author</a>
        </li>  <!-- replace with your actual fields -->
    {% empty %}
        <li>No author added yet.</li>
    {% endfor %}

    <br><br><br>

    <a href="{% url 'author_new' %}" class="button">New Author</a>
</ul>
