<!-- templates/books/book_list.html -->
<h1>Books</h1>
<ul>
    {% for book in books %}
        <li>{{ book.title }} by {{ book.author }}
            <a href="{% url 'book_detail' book.id %}" class="button">Book Detail</a>
        </li>  <!-- replace with your actual fields -->
    {% empty %}
        <li>No books available.</li>
    {% endfor %}

    <br>

    <a href="{% url 'book_new' %}" class="button">New Book</a>
    <a href="{% url 'index' %}" class="button">Main Page</a>
</ul>
